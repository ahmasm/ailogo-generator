# Processing Disabled Test Flow
# Tests that Create button is disabled while processing

appId: com.feraset.ailogo
---

- launchApp
- waitForAnimationToEnd

# Enter prompt
- inputText: "Test logo prompt"

# Tap Create
- tapOn: "Create"

# Verify processing state
- assertVisible:
    text: "Creating"
    optional: true

# Try to tap Create again - should show alert or be disabled
- tapOn: "Create"

# The button should either:
# 1. Be disabled (no action)
# 2. Show an alert "Please Wait"
- assertVisible:
    text: ".*Wait.*"
    optional: true
