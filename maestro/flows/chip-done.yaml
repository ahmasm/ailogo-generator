# Chip Done Test Flow
# Tests that tapping a "done" chip navigates to Output Screen

appId: com.feraset.ailogo
---

- launchApp
- waitForAnimationToEnd

# Enter prompt and create
- inputText: "Test logo prompt"
- tapOn: "Create"

# Wait for done state
- extendedWaitUntil:
    visible: "Ready"
    timeout: 70000

# Tap the done chip
- tapOn:
    text: ".*Ready.*"

# Verify navigation to Output Screen
- assertVisible: "Your Design"
- assertVisible: "Prompt"
